<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12">
    </script>
    <link rel="stylesheet" href="../css/admin_page_style.css">
</head>
<body>
    <header class="nav" id="navbar">
        <div id="nav-title">学生运动会管理系统</div>
        <button id="login-button"> {{ button_text }} </button>
        <script>
            const LoginButton = new Vue({
                el: "#login-button",
                data: {
                    button_text: "登陆"
                },
            });
        </script>
    </header>
    <main id="admin-page-main">
        <div id="game-search">
            <input type="text" id="game-searchbox" placeholder="搜索运动项目..." v-model="search" id="game-filter">
            <button id="add-game-btn">添加项目</button>
            <table id="search-result">
                <tr><th>项目名称</th><th width="20%">操作</th></tr>
                <tr v-for="item in filteredItems">
                    <td>{{item.name}}</td>
                    <td class="operation-col">
                        <button class="ops-btn" onClick=" window.alert('请确认修改');">修改</button>
                        <button class="ops-btn" onClick="window.alert('请确认删除')">删除</button>
                    </td>
                </tr>
            </table>
        </div>
        <script>
            const GameSearch = new Vue({
                el: "#game-search",
                data: {
                    search: "",
                    items: [
                        { name: "跳高" },
                        { name: "跳远" },
                        { name: "100米" },
                        { name: "400米" },
                        { name: "1000米" },
                        { name: "3000米" },
                    ],
                },
                computed: {
                    filteredItems() {
                        return this.items.filter(
                            item => {
                                return item.name.toLowerCase().indexOf(this.search.toLowerCase()) > -1;
                            }
                        )
                    }
                }
            });
        </script>
    </main>
</body>
